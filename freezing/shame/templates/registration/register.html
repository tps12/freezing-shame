{% extends 'base.html' %}

{% block content %}
<div>Register new account below or <a href="{% url 'django.contrib.auth.views.login' %}?next={{next}}">login</a>.</div>

<form action="{% url 'shame.views.register' %}" method="POST">
{% csrf_token %}
<div>
    <label for="id_username">Username:</label> <input id="id_username" maxlength="254" name="username" />
    <label for="id_password">Username:</label> <input id="id_password" maxlength="254" name="password" type="password" />
</div>
<div>
    {{form.password.label_tag}} {{form.password}}
</div>
<input type="submit" value="Create Account" />
<input type="hidden" name="next" value="{{next}}" />
</form>
{% endblock %}
